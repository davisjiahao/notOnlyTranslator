name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Package extension
        run: |
          cd dist
          zip -r ../notOnlyTranslator-${{ github.ref_name }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: notOnlyTranslator-${{ github.ref_name }}.zip
          generate_release_notes: true
          body: |
            ## 安装方法

            1. 下载 `notOnlyTranslator-${{ github.ref_name }}.zip`
            2. 解压 zip 文件
            3. 打开 Chrome，访问 `chrome://extensions/`
            4. 开启右上角「开发者模式」
            5. 点击「加载已解压的扩展程序」
            6. 选择解压后的文件夹
