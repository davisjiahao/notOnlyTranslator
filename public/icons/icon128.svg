<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <!-- 高亮渐变 -->
    <linearGradient id="highlightGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <!-- 箭头渐变 -->
    <linearGradient id="arrowGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 圆角背景 -->
  <rect width="128" height="128" fill="url(#bgGrad)" rx="24"/>

  <!-- 字母 A - 代表英语学习 -->
  <text
    x="58"
    y="82"
    font-family="Georgia, serif"
    font-size="72"
    font-weight="bold"
    fill="white"
    text-anchor="middle"
  >A</text>

  <!-- 高亮下划线 - 代表单词高亮功能 -->
  <rect x="28" y="90" width="60" height="8" rx="4" fill="url(#highlightGrad)"/>

  <!-- 向上箭头 - 代表学习进步 -->
  <g transform="translate(88, 20)">
    <path d="M12 24 L12 6 M6 12 L12 6 L18 12"
          stroke="url(#arrowGrad)"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>
</svg>
